openapi: 3.0.1
info:
  description: |-
    Documentation of the Dynatrace Environment API v1. To read about use cases and examples, see [Dynatrace Documentation](https://dt-url.net/xc03k3c).

    Notes about compatibility:
    * Operations marked as early adopter or preview may be changed in non-compatible ways, although we try to avoid this.
    * We may add new enum constants without incrementing the API version; thus, clients need to handle unknown enum constants gracefully.
  title: Dynatrace Environment API
  version: 1.0.0
servers:
- url: /
tags:
- description: View the version of the Dynatrace server
  name: Cluster version
- description: Remove sensitive user data from your sessions
  name: Anonymization
- description: Obtain user sessions data
  name: RUM - User sessions
- description: Manage synthetic monitors
  name: Synthetic - Monitors
- description: Manage synthetic locations and nodes
  name: "Synthetic - Locations, nodes, and configuration"
- description: Push third-party synthetic data to Dynatrace
  name: Synthetic - Third party
- description: "Deprecated. Use the [Settings endpoint](index.jsp?urls.primaryName=Environment%20API%20v2#/Settings%20-%20Objects)\
    \ with schemaId `builtin:alerting.maintenance-window`."
  name: Maintenance window
- description: "Deprecated. Use the new endpoint in [Environment API v2](index.jsp?urls.primaryName=Environment%20API%20v2#/Monitored%20entities)."
  name: Topology & Smartscape - Application
- description: "Deprecated. Use the new endpoint in [Environment API v2](index.jsp?urls.primaryName=Environment%20API%20v2#/Monitored%20entities)."
  name: Topology & Smartscape - Custom device
- description: "Deprecated. Use the new endpoint in [Environment API v2](index.jsp?urls.primaryName=Environment%20API%20v2#/Monitored%20entities)."
  name: Topology & Smartscape - Host
- description: "Deprecated. Use the new endpoint in [Environment API v2](index.jsp?urls.primaryName=Environment%20API%20v2#/Monitored%20entities)."
  name: Topology & Smartscape - Process
- description: "Deprecated. Use the new endpoint in [Environment API v2](index.jsp?urls.primaryName=Environment%20API%20v2#/Monitored%20entities)."
  name: Topology & Smartscape - Process group
- description: "Deprecated. Use the new endpoint in [Environment API v2](index.jsp?urls.primaryName=Environment%20API%20v2#/Monitored%20entities)."
  name: Topology & Smartscape - Service
- description: "Deprecated. Use [Problems API v2](index.jsp?urls.primaryName=Environment%20API%20v2#/Problems)\
    \ instead."
  name: Problem
- description: "Deprecated. Use the new endpoint in [Configuration API](index.jsp?urls.primaryName=Configuration%20API#/Anomaly%20detection%20-%20Metric%20events)."
  name: Threshold
- description: Manage metrics
  name: Timeseries
- description: View the time of the Dynatrace server
  name: Cluster time
- description: Manage the analysis of operating system logs
  name: Log monitoring - Hosts
- description: Manage the analysis of process group logs
  name: Log monitoring - Process groups
- description: "Deprecated. Use [Events API v2](index.jsp?urls.primaryName=Environment%20API%20v2#/Events)\
    \ instead."
  name: Events
- description: Download OneAgent and ActiveGate installers
  name: Deployment
- description: View OneAgent deployment information per host
  name: OneAgent on a host
- description: "Deprecated. Use the new endpoint in [Environment API v2](index.jsp?urls.primaryName=Environment%20API%20v2#/Access%20Tokens%20-%20API%20tokens)."
  name: Tokens
- description: Manage the analysis of custom device logs
  name: Log monitoring - Custom devices
- description: Download the RUM JavaScript tag
  name: RUM - JavaScript tag management
paths:
  /anonymize/anonymizationJobs:
    put:
      description: "The job anonymizes all user sessions in the specified timeframe\
        \ by masking the specified fields. \n\nTo identify user sessions to be anonymized\
        \ you can specify either userID, or IP address, or both. If you specify both\
        \ the **OR** logic applies. \n\nYou can't undo the anonymization."
      operationId: anonymize
      parameters:
      - description: |-
          The start timestamp of the user session to anonymize, in UTC milliseconds.

           If not set the earliest available time is used.
        explode: true
        in: query
        name: startTimestamp
        required: false
        schema:
          default: 0
          format: int64
          type: integer
        style: form
      - description: |-
          The end timestamp of the user session to anonymize, in UTC milliseconds.

           If not set the current time is used.
        explode: true
        in: query
        name: endTimestamp
        required: false
        schema:
          default: 0
          format: int64
          type: integer
        style: form
      - description: "The UserID of the user to anonymize. \n\n You can specify several\
          \ IDs, in the following format: `userIds=user1&userIds=user2`."
        explode: true
        in: query
        name: userIds
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: "The IP address of the user to anonymize. All user sessions from\
          \ this IP will be anonymized. \n\nYou can specify several IPs, in the following\
          \ format: `ips=ip1&ips=ip2`."
        explode: true
        in: query
        name: ips
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: "A list of fields to be anonymized. \n\nYou can specify several\
          \ fields, in the following format: `additionalField=field1&additionalField=field2`."
        explode: true
        in: query
        name: additionalField
        required: false
        schema:
          enum:
          - ip
          - content
          - country
          - region
          - city
          - userId
          - isp
          - stringProperties
          - longProperties
          - doubleProperties
          - dateProperties
          - carrier
          - userActions.name
          - userActions.domain
          - userActions.targetUrl
          - userActions.syntheticEvent
          - userActions.stringProperties
          - userActions.longProperties
          - userActions.doubleProperties
          - userActions.dateProperties
          - events.name
          - events.domain
          - events.page
          - events.pageGroup
          - events.pageReferrer
          - events.pageReferrerGroup
          items:
            enum:
            - ip
            - content
            - country
            - region
            - city
            - userId
            - isp
            - stringProperties
            - longProperties
            - doubleProperties
            - dateProperties
            - carrier
            - userActions.name
            - userActions.domain
            - userActions.targetUrl
            - userActions.syntheticEvent
            - userActions.stringProperties
            - userActions.longProperties
            - userActions.doubleProperties
            - userActions.dateProperties
            - events.name
            - events.domain
            - events.page
            - events.pageGroup
            - events.pageReferrer
            - events.pageReferrerGroup
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnonymizationIdResult'
          description: Success. The response body contains the ID of the anonymization
            job. You can use the ID to check the job status.
        "400":
          description: Failed. The input is invalid. See the response body for details.
      security:
      - Api-Token: []
      summary: Creates user session anonymization job
      tags:
      - Anonymization
      x-token-scopes:
      - UserSessionAnonymization
  /anonymize/anonymizationJobs/{requestId}:
    get:
      operationId: getStatus
      parameters:
      - description: The ID of the required anonymization job.
        explode: false
        in: path
        name: requestId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnonymizationProgressResult'
          description: Success. The response body contains the status of the anonymization
            job.
        "400":
          description: Failed. The input is invalid. See the response body for details.
      security:
      - Api-Token: []
      summary: Shows the progress of the specified anonymization job
      tags:
      - Anonymization
      x-token-scopes:
      - UserSessionAnonymization
  /config/clusterversion:
    get:
      operationId: getVersion
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClusterVersion'
          description: Success
      security:
      - Api-Token: []
      summary: Gets the current version of the Dynatrace server
      tags:
      - Cluster version
      x-token-scopes:
      - DataExport
  /deployment/boshrelease/agent/{osType}/version/{version}:
    get:
      description: "For SaaS, the call is executed on an Environment ActiveGate. Be\
        \ sure to use the base of an ActiveGate, **not** the environment."
      operationId: downloadBoshReleaseWithVersion
      parameters:
      - description: The operating system of the installer.
        explode: false
        in: path
        name: osType
        required: true
        schema:
          enum:
          - windows
          - unix
          type: string
        style: simple
      - description: "The required version of the OneAgent in the `1.155.275.20181112-084458`\
          \ format. \n\nYou can retrieve the list of available versions with the [**GET\
          \ available versions of BOSH tarballs**](https://dt-url.net/j703kdn) call."
        explode: false
        in: path
        name: version
        required: true
        schema:
          type: string
        style: simple
      - description: "Set `true` to omit the OneAgent connectivity information from\
          \ the installer. \n\n If not set, `false` is used."
        explode: true
        in: query
        name: skipMetadata
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: The network zone you want the result to be configured with.
        explode: true
        in: query
        name: networkZone
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/octet-stream: {}
          description: Success. The payload contains the BOSH release tarball file.
      security:
      - Api-Token: []
      summary: "Downloads BOSH release tarballs of the specified version, OneAgent\
        \ included"
      tags:
      - Deployment
      x-token-scopes:
      - InstallerDownload
  /deployment/boshrelease/agent/{osType}/version/{version}/checksum:
    get:
      description: "The checksum is the sha256 hash of the installer file. \n\nResult\
        \ is not stable if **skipMetadata** is set to `false`.\n\nFor SaaS only works\
        \ on environment ActiveGates version 1.176 or higher"
      operationId: getBoshReleaseChecksum
      parameters:
      - description: The operating system of the installer.
        explode: false
        in: path
        name: osType
        required: true
        schema:
          enum:
          - windows
          - unix
          type: string
        style: simple
      - description: "The required version of the OneAgent in the `1.155.275.20181112-084458`\
          \ format. \n\nYou can retrieve the list of available versions with the [**GET\
          \ available versions of BOSH tarballs**](https://dt-url.net/j703kdn) call."
        explode: false
        in: path
        name: version
        required: true
        schema:
          type: string
        style: simple
      - description: "Set `true` to omit the OneAgent connectivity information from\
          \ the installer. \n\n If not set, `false` is used."
        explode: true
        in: query
        name: skipMetadata
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: The network zone you want the result to be configured with.
        explode: true
        in: query
        name: networkZone
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BoshReleaseChecksum'
          description: Success
      security:
      - Api-Token: []
      summary: Gets the checksum of the specified BOSH release tarball
      tags:
      - Deployment
      x-token-scopes:
      - InstallerDownload
  /deployment/boshrelease/versions/{osType}:
    get:
      operationId: getBoshReleaseAvailableVersions
      parameters:
      - description: The operating system of the installer.
        explode: false
        in: path
        name: osType
        required: true
        schema:
          enum:
          - windows
          - unix
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BoshReleaseAvailableVersions'
          description: Success
      security:
      - Api-Token: []
      summary: Gets the list of available OneAgent versions for BOSH release tarballs
      tags:
      - Deployment
      x-token-scopes:
      - InstallerDownload
  /deployment/installer/agent/connectioninfo:
    get:
      operationId: getAgentInstallerConnectionInfo
      parameters:
      - description: The network zone you want the result to be configured with.
        explode: true
        in: query
        name: networkZone
        required: false
        schema:
          type: string
        style: form
      - description: Set `true` to perform a fallback to the default network zone
          if the provided network zone does not exist.
        explode: true
        in: query
        name: defaultZoneFallback
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: "The version of the OneAgent for which you're requesting connectivity\
          \ information, in the `1.221` format. \n\nSet this parameter to get the\
          \ best format of endpoint list for optimal performance."
        explode: true
        in: query
        name: version
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectionInfo'
          description: Success
      security:
      - Api-Token: []
      summary: Gets the connectivity information for OneAgent
      tags:
      - Deployment
      x-token-scopes:
      - InstallerDownload
  /deployment/installer/agent/connectioninfo/endpoints:
    get:
      description: "Highest priority first, separated by a semicolon.If no network\
        \ zone provided the default zone is used. Responds with 404 if network zone\
        \ is not known."
      operationId: getAgentInstallerConnectionInfoEndpoints
      parameters:
      - explode: true
        in: query
        name: networkZone
        required: false
        schema:
          type: string
        style: form
      - description: Set `true` to perform a fallback to the default network zone
          if the provided network zone does not exist.
        explode: true
        in: query
        name: defaultZoneFallback
        required: false
        schema:
          default: false
          type: boolean
        style: form
      responses:
        "200":
          content:
            text/plain: {}
          description: Success
      security:
      - Api-Token: []
      summary: Gets the list of the ActiveGate-Endpoints to be used for Agents ordered
        by networkzone-priorities.
      tags:
      - Deployment
      x-token-scopes:
      - InstallerDownload
  /deployment/installer/agent/processmoduleconfig:
    get:
      description: "Returns the latest process module config. Passing a previously\
        \ gotten revision will first do a revision check, and return a 304 response\
        \ if no changes were detected."
      operationId: getAgentProcessModuleConfig
      parameters:
      - description: The previously received revision to compare against.
        explode: true
        in: query
        name: revision
        required: false
        schema:
          format: int64
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentProcessModuleConfigResponse'
          description: Success
        "304":
          description: Not modified.
      security:
      - Api-Token: []
      summary: Gets the latest process module config | maturity=EARLY_ADOPTER
      tags:
      - Deployment
      x-maturity: EARLY_ADOPTER
      x-token-scopes:
      - InstallerDownload
  /deployment/installer/agent/versions/{osType}/{installerType}:
    get:
      operationId: getAgentInstallerAvailableVersions
      parameters:
      - description: The operating system of the installer.
        explode: false
        in: path
        name: osType
        required: true
        schema:
          enum:
          - windows
          - unix
          - aix
          - solaris
          - zos
          type: string
        style: simple
      - description: "The type of the installer: \n\n* `default`: Self-extracting\
          \ installer for manual installation. Downloads an `.exe` file for Windows\
          \ or an `.sh` file for Unix. \n* `default-unattended`: Self-extracting installer\
          \ for unattended installation. Windows only. Downloads a `.zip` archive,\
          \ containing the `.msi` installer and the batch file. This option is deprecated\
          \ with OneAgent version 1.173 \n* `mainframe`: Downloads all code modules\
          \ for z/OS combined in a single `*.pax` archive. \n* `paas`: Code modules\
          \ installer. Downloads a `*.zip` archive, containing the `manifest.json`\
          \ file with meta information or a `.jar` file for z/OS. \n* `paas-sh`: Code\
          \ modules installer. Downloads a self-extracting shell script with the embedded\
          \ `tar.gz` archive."
        explode: false
        in: path
        name: installerType
        required: true
        schema:
          enum:
          - default
          - default-unattended
          - mainframe
          - paas
          - paas-sh
          type: string
        style: simple
      - description: "The flavor of your Linux distribution: \n\n* `musl` for Linux\
          \ distributions, which are using the musl C standard library, for example\
          \ Alpine Linux. \n* 'multidistro` for all Linux distributions which are\
          \ using musl C and glibc standard library. \n\nOnly applicable to the `paas`\
          \ and `paas-sh` installer types."
        explode: true
        in: query
        name: flavor
        required: false
        schema:
          default: default
          enum:
          - default
          - multidistro
          - musl
          type: string
        style: form
      - description: "The architecture of your OS: \n\n* `all`: Use this value for\
          \ AIX and z/OS. Defaults to `x86` for other OS types. \n* `x86`: x86 architecture.\n\
          * `ppc`: PowerPC architecture, only supported for AIX and Linux.\n* `ppcle`:\
          \ PowerPC Little Endian architecture, only supported for Linux.\n* `sparc`:\
          \ Sparc architecture, only supported for Solaris. \n\n* `arm`: ARM architecture,\
          \ only supported for Linux. \n\n* `s390`: S/390 architecture, only supported\
          \ for Linux. \n\nOnly applicable to the `paas` and `paas-sh` installer types."
        explode: true
        in: query
        name: arch
        required: false
        schema:
          default: all
          enum:
          - all
          - arm
          - ppc
          - ppcle
          - s390
          - sparc
          - x86
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentInstallerVersions'
          description: Success. The payload contains the available versions.
      security:
      - Api-Token: []
      summary: Lists all available versions of OneAgent installer
      tags:
      - Deployment
      x-token-scopes:
      - InstallerDownload
  /deployment/installer/agent/{osType}/{installerType}/latest:
    get:
      description: "For the `paas` or `paas-sh` installer types you can get a configuring\
        \ installer, by passing additional parameters."
      operationId: downloadLatestAgentInstaller
      parameters:
      - description: The ETag of the previous request. Do not download if it matches
          the ETag of the installer.
        explode: false
        in: header
        name: If-None-Match
        required: false
        schema:
          type: string
        style: simple
      - description: The operating system of the installer.
        explode: false
        in: path
        name: osType
        required: true
        schema:
          enum:
          - windows
          - unix
          - aix
          - solaris
          - zos
          type: string
        style: simple
      - description: "The type of the installer: \n\n* `default`: Self-extracting\
          \ installer for manual installation. Downloads an `.exe` file for Windows\
          \ or an `.sh` file for Unix. \n* `default-unattended`: Self-extracting installer\
          \ for unattended installation. Windows only. Downloads a `.zip` archive,\
          \ containing the `.msi` installer and the batch file. This option is deprecated\
          \ with OneAgent version 1.173 \n* `mainframe`: Downloads all code modules\
          \ for z/OS combined in a single `*.pax` archive. \n* `paas`: Code modules\
          \ installer. Downloads a `*.zip` archive, containing the `manifest.json`\
          \ file with meta information or a `.jar` file for z/OS. \n* `paas-sh`: Code\
          \ modules installer. Downloads a self-extracting shell script with the embedded\
          \ `tar.gz` archive."
        explode: false
        in: path
        name: installerType
        required: true
        schema:
          enum:
          - default
          - default-unattended
          - mainframe
          - paas
          - paas-sh
          type: string
        style: simple
      - description: "The flavor of your Linux distribution: \n\n* `musl` for Linux\
          \ distributions, which are using the musl C standard library, for example\
          \ Alpine Linux. \n* 'multidistro` for all Linux distributions which are\
          \ using musl C and glibc standard library. \n\nOnly applicable to the `paas`\
          \ and `paas-sh` installer types."
        explode: true
        in: query
        name: flavor
        required: false
        schema:
          default: default
          enum:
          - default
          - multidistro
          - musl
          type: string
        style: form
      - description: "The architecture of your OS: \n\n* `all`: Use this value for\
          \ AIX and z/OS. Defaults to `x86` for other OS types. \n* `x86`: x86 architecture.\n\
          * `ppc`: PowerPC architecture, only supported for AIX and Linux.\n* `ppcle`:\
          \ PowerPC Little Endian architecture, only supported for Linux.\n* `sparc`:\
          \ Sparc architecture, only supported for Solaris. \n\n* `arm`: ARM architecture,\
          \ only supported for Linux. \n\n* `s390`: S/390 architecture, only supported\
          \ for Linux. \n\nOnly applicable to the `paas` and `paas-sh` installer types."
        explode: true
        in: query
        name: arch
        required: false
        schema:
          default: all
          enum:
          - all
          - arm
          - ppc
          - ppcle
          - s390
          - sparc
          - x86
          type: string
        style: form
      - description: "The bitness of your OS. Must be supported by the OS. \n\n Only\
          \ applicable to the `paas` and `paas-sh` installer types."
        explode: true
        in: query
        name: bitness
        required: false
        schema:
          default: all
          enum:
          - "32"
          - "64"
          - all
          type: string
        style: form
      - description: "The code modules to be included to the installer. You can specify\
          \ several modules in the following format: `include=java&include=dotnet`.\
          \ \n\nOnly applicable to the `paas` and `paas-sh` installer types."
        explode: true
        in: query
        name: include
        required: false
        schema:
          items:
            default: All
            enum:
            - all
            - java
            - apache
            - nginx
            - nodejs
            - dotnet
            - php
            - go
            - sdk
            - envoy
            type: string
          type: array
          uniqueItems: true
        style: form
      - description: "Set `true` to omit the OneAgent connectivity information from\
          \ the installer. \n\n Only applicable to the `paas` and `paas-sh` installer\
          \ types."
        explode: true
        in: query
        name: skipMetadata
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: The network zone you want the result to be configured with.
        explode: true
        in: query
        name: networkZone
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/octet-stream: {}
          description: Success. The payload contains the installer file.
        "304":
          description: Not modified. You already have the latest version of the installer.
            The response does not contain a payload.
      security:
      - Api-Token: []
      summary: Downloads the latest OneAgent installer
      tags:
      - Deployment
      x-token-scopes:
      - InstallerDownload
  /deployment/installer/agent/{osType}/{installerType}/latest/metainfo:
    get:
      description: "If a [standard version](https://dt-url.net/ml03yye) is configured,\
        \ then this is the downloaded version. \n\nNon-required parameters are only\
        \ applicable to the `paas` and `paas-sh` installer types."
      operationId: getAgentInstallerMetaInfo
      parameters:
      - description: The operating system of the installer.
        explode: false
        in: path
        name: osType
        required: true
        schema:
          enum:
          - windows
          - unix
          - aix
          - solaris
          - zos
          type: string
        style: simple
      - description: "The type of the installer: \n\n* `default`: Self-extracting\
          \ installer for manual installation. Downloads an `.exe` file for Windows\
          \ or an `.sh` file for Unix. \n* `default-unattended`: Self-extracting installer\
          \ for unattended installation. Windows only. Downloads a `.zip` archive,\
          \ containing the `.msi` installer and the batch file. This option is deprecated\
          \ with OneAgent version 1.173 \n* `mainframe`: Downloads all code modules\
          \ for z/OS combined in a single `*.pax` archive. \n* `paas`: Code modules\
