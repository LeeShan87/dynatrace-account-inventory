  /userSessionQueryLanguage/table:
    get:
      description: The result is a flat list of rows containing the requested columns.
      operationId: getUsqlResultAsTable
      parameters:
      - description: "The user session query to be executed. See [USQL documentation\
          \ page](https://dt-url.net/dtusql) for syntax details. \n\n You can find\
          \ the available columns of the **usersession** table in the `UserSession`\
          \ object. \n\n Here is an example of the query: `SELECT country, city, COUNT(*)\
          \ FROM usersession GROUP BY country, city`."
        explode: true
        in: query
        name: query
        required: true
        schema:
          type: string
        style: form
      - description: "The start timestamp of the query, in UTC milliseconds. \n\n\
          If not set or set as `0`, 2 hours behind the current time is used.\n\n If\
          \ the exact times are important, set the timeframe in the query itself (**query**\
          \ parameter)."
        explode: true
        in: query
        name: startTimestamp
        required: false
        schema:
          format: int64
          type: integer
        style: form
      - description: "The end timestamp of the query, in UTC milliseconds. \n\nIf\
          \ not set or set as `0`, the current timestamp is used.\n\n If the exact\
          \ times are important, set the timeframe in the query itself (**query**\
          \ parameter)."
        explode: true
        in: query
        name: endTimestamp
        required: false
        schema:
          format: int64
          type: integer
        style: form
      - description: "Optional offset of local time to UTC time in minutes. Offset\
          \ will be applied to Date fields encountered in the query. \n\nCan be positive\
          \ or negative. E.g. if the local time is UTC+02:00, the timeOffset is 120.\
          \ If it is UTC-05:00, timeOffset is -300."
        explode: true
        in: query
        name: offsetUTC
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: Optional limit on how many of the actual query results should
          be returned in the tabular result.
        explode: true
        in: query
        name: pageSize
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: "Optional offset of the requested results from the start of tabular\
          \ results. Relates to pageSize. \n\nE.g. on a query that might return 500\
          \ results, you might want to receive results in chunks of 50 rows. \n\n\
          this can be achieved by using pageSize=50, and setting pageOffset in subsequent\
          \ calls.In the example adding pageOffset=50 returns result rows 51-100."
        explode: true
        in: query
        name: pageOffset
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: "Add (`true`) to enable deep linking of additional fields in\
          \ the query. \n\nIf not set, then `false` is used"
        explode: true
