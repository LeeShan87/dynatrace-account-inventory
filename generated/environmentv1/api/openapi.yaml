      description: Results of third-party monitor executions per location.
      properties:
        id:
          description: The ID of the location.
          type: string
        responseTimeMillis:
          description: "The overall response time of the monitor from this location,\
            \ in milliseconds. \n\n If absent, it is calculated as the sum of response\
            \ times of all steps."
          format: int64
          type: integer
        startTimestamp:
          description: "The timestamp of text execution start, in UTC milliseconds."
          format: int64
          type: integer
        stepResults:
          description: Results of individual monitor steps.
          items:
            $ref: '#/components/schemas/SyntheticMonitorStepResult'
          type: array
        success:
          description: If the test was successful (`true`) or failed (`false`) - will
            influence availability timeseries.
          type: boolean
        successRate:
          description: "The overall availability of the monitor from this location,\
            \ percent. \n\n If absent, calculated as the number of successful steps\
            \ compared to the overall number of steps."
          format: double
          type: number
      required:
      - id
      - startTimestamp
      - stepResults
      - success
      type: object
    "3rdPartySyntheticMonitor":
      description: The third-party synthetic monitor.
      properties:
        deleted:
          description: "The flag of the deleted monitor. Default is `false`. \n\n\
            \ If `true`, set the **enabled** parameter to `false`."
          type: boolean
        description:
          description: A description of the monitor.
          type: string
        drilldownLink:
          description: The URL to the results of monitor execution.
          type: string
        editLink:
          description: The URL to edit the monitor in the original UI.
          type: string
        enabled:
          description: |-
            The monitor is enabled (`true`) or disabled (`false`). Default is `true`.

             If `true`, set the **deleted** parameter to `false`.
          type: boolean
        expirationTimestamp:
          description: "The timestamp of the monitor expiration, in UTC milliseconds."
          format: int64
          type: integer
        id:
          description: The ID of the monitor.
          type: string
        locations:
          description: Locations from which the synthetic monitor runs.
          items:
            $ref: '#/components/schemas/SyntheticTestLocation'
          type: array
          uniqueItems: true
        noDataTimeout:
          description: "The timeout of the monitor, in seconds. If no result is reported\
            \ within this time, the availability state switches to unmonitored. Default\
            \ is doubled frequency of the monitor."
          format: int32
          type: integer
        scheduleIntervalInSeconds:
          description: "The frequency of the monitor, in seconds. The monitor is repeated\
            \ with the specified interval at the third-party source. \n\nDynatrace\
            \ expects results of a monitor execution with the specified interval.\
